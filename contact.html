	<script type="text/javascript">
		window._AMapSecurityConfig = {
			securityJsCode: "969d8c5a0bdc8f18b2d4dd949fadbaea",

	<script src="https://webapi.amap.com/loader.js"></script>
	<script type="text/javascript">
		AMapLoader.load({
			key: "6381860712828e57917d1b9390bb9b7e",       // 申请好的Web端开发者Key，首次调用 load 时必填
			version: "2.0",                 // 指定要加载的 JSAPI 的版本，缺省时默认为 1.4.15
		}).then((AMap) => {
			const map = new AMap.Map('contain', {
				viewMode: '2D',  // 默认使用 2D 模式
				zoom: 13,  //初始化地图层级
				center: [110.40953294769287, 20.042208583807113]  //初始化地图中心点
			});

			const markerContent = '' +
				'<div class="custom-content-marker">' +
				'   <img src="assets/icons/地图标点.png">' +
				'   <div class="close-btn" onclick="clearMarker()">X</div>' +
				'</div>';
			const position = new AMap.LngLat(110.4075, 20.04309); // Marker经纬度
			const marker = new AMap.Marker({
				position: position,
				content: markerContent, // 将 html 传给 content
				offset: new AMap.Pixel(-13, -30) // 以 icon 的 [center bottom] 为原点
			});
			map.add(marker);
		}).catch((e) => {
			console.error(e);  //加载错误提示
		});

		// 点标记显示内容，HTML要素字符串

	</script>
	</script>
